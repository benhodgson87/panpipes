<!doctype html>
<html lang="en-GB">
  <head>
    <!--[if IE]><![endif]-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Need to play a sad song? You are in the right place.">

    <link rel="icon" href="img/favicon.png">

    <link href="style.css" rel="stylesheet">

    <title>Panpipes</title>
  </head>
  <body>
    <div class="flex">
      <div class="flex__positioner">
        <div class="flex__content">
          <header class="logo">
            <svg class="logo-mark" viewBox="0 0 128 128" version="1.1">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g fill="#ffc42e">
                  <rect id="Rectangle-2" x="0" y="0" width="10" height="128"></rect>
                  <rect id="Rectangle-2" x="13" y="0" width="10" height="117"></rect>
                  <rect id="Rectangle-2" x="27" y="0" width="10" height="107"></rect>
                  <rect id="Rectangle-2" x="40" y="0" width="10" height="96"></rect>
                  <rect id="Rectangle-2" x="53" y="0" width="10" height="85"></rect>
                  <rect id="Rectangle-2" x="66" y="0" width="10" height="75"></rect>
                  <rect id="Rectangle-2" x="79" y="0" width="10" height="64"></rect>
                  <rect id="Rectangle-2" x="92" y="0" width="10" height="53"></rect>
                  <rect id="Rectangle-2" x="105" y="0" width="10" height="43"></rect>
                  <rect id="Rectangle-2" x="118" y="0" width="10" height="32"></rect>
                </g>
              </g>
            </svg>
            <h1 class="logo-text">Panpipes</h1>
          </header>
          <div class="separator">
            playing
          </div>
          <div class="song js-song">
            <span class="song__loading">Loading...</span>
            <span class="song__detail">
              <span class="song__title js-song-title"></span>
              <span class="song__split">by</span>
              <span class="song__artist js-song-artist"></span>
            </span>
          </div>
        </div>
      </div>
      <footer class="footer">
        <button class="shuffle-control js-shuffle-control">
          Hit me again.
        </button>
      </footer>
    </div>
    <div class="player-container js-player-container"></div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
